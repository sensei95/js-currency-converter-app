<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter App in Javascript | Elk Dev</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>Currency Converter</header>
      <form action="#">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" value="1" />
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img src="https://www.countryflags.io/us/flat/64.png" />
              <select>
                <!-- <option value="USD">USD</option>
                <option value="NPR">NPR</option>
                <option value="INR">INR</option>
                <option value="PKR">PKR</option>
                <option value="MAD">MAD</option> -->
              </select>
            </div>
          </div>
          <div class="icon">
            <i class="fas fa-exchange-alt"></i>
          </div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://www.countryflags.io/np/flat/64.png" />
              <select>
                <!-- <option value="USD">USD</option>
                <option value="NPR">NPR</option>
                <option value="INR">INR</option>
                <option value="PKR">PKR</option>
                <option value="MAD">MAD</option> -->
              </select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">1 USD = 118.16 NPR</div>
        <button>Get Exchange Rate</button>
      </form>
    </div>
    <script src="/js/country-list.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
